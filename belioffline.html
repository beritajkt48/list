<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Theater JKT48</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 40px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .info-box {
            width: 100%;
            max-width: 800px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: justify;
            line-height: 1.6;
        }
        
        .info-box p {
            margin: 10px 0;
        }

        .info-box strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Cara Beli Tiket Theater JKT48</h2>

    <div class="video-container">
        <!-- Video YouTube Embed 2 -->
        <iframe 
            src="https://www.youtube.com/embed/bZzu5Kh3VHg" 
            title="CARA BELI TIKET THEATER JKT48!" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
